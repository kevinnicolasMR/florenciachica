<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de plantilla</title>
    <link rel="stylesheet" href="../src/style/pages.css">
</head>
<body>
    <header class="header">
        <div class="containerReturn">
            <div class="return">
                <a href="https://florenciachiva.com/"><i class="fa-solid fa-arrow-left returnIcon"></i></a>           
            </div>
        </div>
        <div class="containerLogo">
            <div class="logo">
                <h2 ><a href="https://florenciachiva.com/" class="logoStyle">Florencia Chiva</a></h2>
            </div>
        </div>
        <div class="containerSeach">
            <div class="searchHeader">
                <i class="fa-solid fa-magnifying-glass searchIcon" style="color: #ffffff;"></i>
            </div>
        </div>
    </header>
    <section class="ficedSearchHeaderOver">
        <div id="filtroProyectos" class="filtroProyectos">
            <div class="searchContainer">
                <input type="text" id="inputProyecto" placeholder="Escribe el nombre del proyecto" class="inputProyecto">
            </div>
            <div class="resultSearchContainer">
                <div id="opcionesProyecto"></div>
            </div>
        </div>
    </section>



    <div class="infoProyectContainer">
        <div class="infoTextContainer">
            <div class="textContainer"></div>
        </div>
        <div class="infoImagenContainer">
            <div class="imageContainer"></div>
        </div>
    </div>
    <script type="module" src="../src/js/pages.js"></script>
    <script src="https://kit.fontawesome.com/74ad3e6166.js" crossorigin="anonymous"></script>
</body>
</html>
